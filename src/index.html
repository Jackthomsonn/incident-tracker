<!DOCTYPE html>
<html lang="en" data-ng-app="app" ng-strict-di ng-cloak>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Meta Content -->
    <meta content='width=device-width, initial-scale=1, user-scalable=no' name='viewport'>
    <meta content='yes' name='apple-mobile-web-app-capable'>
    <meta content='black' name='apple-mobile-web-app-status-bar-style'>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyDKze-BRn0aDXlbuIrPYRCP93NzFtN20e4"></script>

  <body>

      <h3>Incident Tracker</h3>

    </div>
    <div class='map'></div>
    <div ui-view></div>
    <script src="assets/vendors/angular.js"></script>
    <script src="assets/vendors/angular-ui-router.js"></script>
    <script src="assets/vendors/angular-resource.js"></script>
    <script src="assets/vendors/angular-animate.js"></script>
    <script src="client/app/app.js"></script>
